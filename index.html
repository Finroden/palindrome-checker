<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/PD.png" type="image/x-icon" />
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="wrapper">
    <header>
        <h1>Palindrome Checker</h1>
        <p>Enter a word or phrase to check if it is a palindrome.</p>
    </header>
        <div class="inputs">
        <input type="text" placeholder="Enter a word or phrase"/>
        <button id="check">Check</button>
        </div>
        <p class="txt">Yes, <span>'My gym or tenet'</span> is a palindrome!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
